<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Phases</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg" padding text-center>
  <div margin-top *ngFor="let phase of phases">
    <button mt-2 ion-button round large color="blue" (click)="phaseTapped(phase)">
      {{ phase }}
    </button>
  </div>
</ion-content>
