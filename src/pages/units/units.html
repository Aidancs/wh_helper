<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Units</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <div margin-top *ngFor="let unit of units">
    <ion-card [hidden]="unit.dead">
      <ion-card-content>
        <img src="assets/imgs/{{ unit.image }}" />
        <ion-card-title>
          <div>
            {{ unit.name }}
          </div>
        </ion-card-title>
        <ion-card-content [hidden]="!stats">
          <ion-card>
            <ion-card-content>
              Move: {{ unit.stats.move }}
            </ion-card-content>
            <ion-card-content>
              Save: {{ unit.stats.save }}
            </ion-card-content>
            <ion-card-content>
              Bravery: {{ unit.stats.bravery }}
            </ion-card-content>
            <ion-card-content>
              Wounds: {{ unit.stats.wounds }}
            </ion-card-content>
          </ion-card>
        </ion-card-content>
        <ion-list>
          <button ion-button (click)="openStats(unit)">
            Stats
          </button>
          <button ion-button [hidden]="!unit.command_ability_check" (click)="itemTapped(unit, 'command_abilities')">
            Command Abilites
          </button>
          <button ion-button (click)="itemTapped(unit, 'abilities')">
            Abilities
          </button>
          <button ion-button [hidden]="!unit.magic_check" (click)="itemTapped(unit, 'magic')">
            Magic
          </button>
          <button ion-button [hidden]="!unit.missile_weapon_check" (click)="itemTapped(unit, 'missile_weapons')">
            missile Weapons
          </button>
          <button ion-button (click)="itemTapped(unit, 'melee_weapons')">
            Melee Weapons
          </button>
          <ion-item-sliding>
            <ion-item>
              <h2 text-center>Killed?</h2>
            </ion-item>
            <ion-item-options side="right">
              <button ion-button color="primary" (click)="dead(unit)">
                Remove
              </button>
            </ion-item-options>
            <ion-item-options side="left">
              <button ion-button color="primary" (click)="wound(unit)">
                Wound
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
